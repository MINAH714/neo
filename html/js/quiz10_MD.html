<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로토타입으로 Car 객체 만들기</title>
    <script>

        function Car(brand, grade, maxfuel, displacement, price) {
            this.brand = brand,
            this.grade = grade,
            this.maxfuel = maxfuel
            this.displacement = displacement
            this.price = price

            this.info = function() {
                document.write(`
                    brand : ${this.brand} <br>
                    grade : ${this.maxfuel} <br>
                    maxfuel : ${this.maxfuel} <br>
                    displacement : ${this.displacement} <br>
                    price : ${this.price} <br>
                    <hr />
            `)
        };
            this.drive = function(from, to, distance) {
                this.displacement+=distance
                this.maxfuel-=distance
                document.write(`
                ${this.brand} 차량이 ${from}에서 ${to}까지 ${distance}km 주행하셨습니다.<br>
                총 주행거리는 ${this.displacement}입니다.<br>
                잔여연료량은 ${this.maxfuel}입니다.<br>
                `)
                if (this.maxfuel < 50){
                    document.write(`주유가 필요합니다.`)
                }
                document.write(`<hr />`)
                // return this.displacement;
                // return this.maxfuel;
            }
                this.refueling = function (amount) {
                    this.maxfuel+=amount
                    document.write(`${amount}L 주유하여 잔여 연료량은 ${this.maxfuel}입니다.
                    <hr />
                    `)
                    return this.maxfuel;
        }
    } 

        </script>
    </head>
    <body>
        <h3>프로토타입으로 Car 객체 만들기</h3>
        <hr />
        <script>
            let benz = new Car("Benz", "SUV", 900, 4000, 3000);
            benz.info();
            benz.drive("Seoul", "Busan", 400);
            benz.drive("Busan", "Incheon", 460);
            benz.refueling(860);


            let bmw = new Car("BMW", "Sedan", 500, 2500, 2000);
            bmw.info();
            bmw.drive("Seoul", "Daejeon", 300);
            bmw.refueling(200);
            bmw.drive("Daejeon", "Seoul", 300);
        </script>
    </body>
</html>
