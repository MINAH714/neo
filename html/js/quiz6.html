<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중복없이 랜덤 숫자 발생</title>
</head>
<body>
<h3>중복없이 랜덤 숫자 발생</h3>
<hr />
<script>
    while(true) {
        let number = prompt("두개의 숫자(배열의 크기, 랜덤 최댓값)를 입력하세요.(예 : 5, 10)", '5, 10');
        number = number.split(',');
        if (parseInt(number[0]) > parseInt(number[1])) {
            alert("첫번째 숫자는 두번째 숫자보다 작아야 합니다.");
            continue;
        } else {
            array = new Array(number[0]);
            for (i = 0; i < number[0]; i++) {
                array[i] = Math.floor(Math.random() * number[1] + 1);
                for (j = 0; j < i; j++) {
                    if (array[i] == array[j]) {
                        i--;
                        continue;
                    }
                }
            }
        }
        document.write(`배열의 길이 : ${array.length} <br>
        입력된 배열 : ${array}<br>`);
        break;
    }
</script>
</body>
</html>
